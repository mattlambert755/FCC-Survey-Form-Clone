<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve platform</p>
    <form id="survey-form">
        <label id="name-label">
            Name<input id="name" required>
        </label>
        <label id="email-label">
            Email<input id="email" required type="email">
        </label>
        <label id="number-label">
            Age(optional)<input id="number" required type="number" min="1" max="100">
        </label>
        
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
