<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve platform</p>
        <form id="survey-form">
            <div>
                <label id="name-label">Name</label>
                <input style="width: 99%;" id="name" required placeholder="Enter your name">
            </div>
            <div>
                <label id="email-label">Email</label>
                <input style="width: 99%;" id="email" required type="email" placeholder="Enter your email">
            </div>
            <div>
                <label id="number-label">Age(optional)</label>
                <input style="width: 99%;" id="number" required type="number" min="1" max="100" placeholder="Age">
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select style="width: 100%;" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="full-time-learner">Other</option>
                </select>
            </div>
            
            <div>Would you recommed freeCodeCamp to a friend?
                <label for="definetely">
                    <input id="definetely" value="definetely" type="radio" name="recommendation">
                Definetely</label>
                <label for="maybe">
                    <input id="maybe" value="maybe" type="radio" name="recommendation">
                Maybe</label>
                <label for="not-sure">
                    <input id="not-sure" value="not-sure" type="radio" name="recommendation">
                Not sure</label>
            </div>
            <div>
                <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
                <select style="width: 100%;" id="dropdown-2">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            
            <div>What would you like to see improved? (check all that apply)
                <label for="front-end-projects">
                    <input id="front-end-projects" value="front-end-projects" type="checkbox" name="improvements">
                Front-end Projects</label>
                <label for="back-end-projects">
                    <input id="back-end-projects" value="back-end-projects" type="checkbox" name="improvements">
                Back-end Projects</label>
                <label for="data-visualization">
                    <input id="data-visualization" value="data-visualization" type="checkbox" name="improvements">
                Data Visualization</label>
                <label for="challenges">
                    <input id="challenges" value="challenges" type="checkbox" name="improvements">
                Challenges</label>
                <label for="open-source-community">
                    <input id="open-source-community" value="open-source-community" type="checkbox" name="improvements">
                Open Source Community</label>
                <label for="gitter-help-rooms">
                    <input id="gitter-help-rooms" value="gitter-help-rooms" type="checkbox" name="improvements">
                Gitter help rooms</label>
                <label for="videos">
                    <input id="videos" value="videos" type="checkbox" name="improvements">
                Videos</label>
                <label for="city-meetups">
                    <input id="city-meetups" value="city-meetups" type="checkbox" name="improvements">
                City Meetups</label>
                <label for="wiki">
                    <input id="wiki" value="wiki" type="checkbox" name="improvements">
                Wiki</label>
                <label for="forum">
                    <input id="forum" value="forum" type="checkbox" name="improvements">
                Forum</label>
                <label for="additional-courses">
                    <input id="additional-courses" value="additional-courses" type="checkbox" name="improvements">
                Additional Courses</label>
            </div>
            <div>
                <label for="text-area">Any comments or suggestions?</label>
                <textarea style="width: 99%;" id="text-area" placeholder="Enter your comment here..."></textarea>
            </div>
                
            <button style="width: 100%;" id="submit">Submit</button>
        </form>
    
</body>
</html>
